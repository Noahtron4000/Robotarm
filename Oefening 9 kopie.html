<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            robotArm.speed =200
          
            for (var i = 1; i < 5; i++) { //stapels
                for (var k = 0; k < i; k++) { //blokjes in stapels
                    
                    robotArm.grab();
                    for (var j = 0; j < 5; j++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();

                    for (var j = 0; j < 5; j++) {
                        robotArm.moveLeft();
                    }
                }

                robotArm.moveRight();

            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
